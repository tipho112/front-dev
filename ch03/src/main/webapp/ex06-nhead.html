<!DOCTYPE HTML>
<html>
<head>

<title>naver search box 만들기</title>
<style type="text/css">
* { margin:0; padding:0 }
.header {
	width: 600px;
	height: 100px;
	margin:50px auto 0 auto;
	backgro3und-color:#f00
}

.header .logo, .header .search-box {
	float:left
} 

.header .logo {
	width:225px;
	height:54px;
	font-size: 0;
	text-indent: 110%;
	background:url('images/naver.png') no-repeat 0 -158px;
	background-size: 440px 410px;
}



.header .search-box {
	background-color: #999;
}

.search-box a, 
.search-box button,
.search-box input { 
	display: block; float:left
} 

.search-box button {
	width:45px;
	height: 45px;
	font-size: 0;
	text-indent: 110%;
	background-color: #19CE60;
	outline: none;
	border: none;
}
</style>
</head>

<body>
	<div class="header">
		<h1 class="logo">네이버</h1>

		</div>
	</div>
	
</body>
