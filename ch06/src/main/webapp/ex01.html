<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
// attribute :  
// property : 
let windowPropertyInfo = "";
for(property in window) {
	windowPropertyInfo += (property + " : " + window[property] + "\n");
}

console.log(windowPropertyInfo);

// 팝업창
setTimeout(function(){
	let popup = window.open('popup.html', 'popup', 'width=600, height=400');
	setTimeout(function() {
		// popup 창의 문서 내용 바꾸기
		// 보안문제(Cross origin, Cross Domain) 때문에 같은 도메인에서만 가능하다.
		popup.document.write('<h1>popup text changed!</h1>');
		
	}, 2000);
	
	setTimeout(function() {
		// popup 창 이동
		popup.moveTo(200, 200);
	}, 4000);
	
	setTimeout(function() {
		// popup창의 자바스크립트 코드 실행하기
		// 보안문제(Cross origin, Cross Domain) 때문에 같은 도메인에서만 가능하다.
		popup.hello();
	}, 6000);
	
}, 1000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model) - window, location, screen, navigator</h1>
	<h2>1. window 전역 객체</h2>
</body>
</html>
