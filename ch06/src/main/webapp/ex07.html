<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener('load', function() {
	//console.log(document.body.innerHTML);
	
	let html = "<h1>Hello DOM</h1>";
	
	setTimeout(function() {
		document.body.innerHTML += html;
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Node) 만들기 #02</h1>
</body>
</html>
