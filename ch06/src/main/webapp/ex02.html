<!DOCTYPE html>
<html lang='ko'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// 팝업창
let popup = window.open('', '', 'width=600, height=400');

// 현재 모니터의 width, height
let widthScreen = screen.width;
let heightScreen = screen.height;

console.log(widthScreen + ":" + heightScreen);

// 팝업창을 스크린사이즈 만큼 늘리기
setTimeout(function() {
	popup.moveTo(0, 0);
	popup.resizeTo(widthScreen, heightScreen);
	
	setInterval(function() {
		// 0.1초마다 가운데를 기준으로 사이즈를 줄임
		popup.resizeBy(-20, -20);
		popup.moveBy(10, 10);
	}, 100);
}, 2000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model) - window, location, screen, navigator</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
