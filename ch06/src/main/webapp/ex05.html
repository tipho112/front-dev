<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	Terminology(용어정리)
	1. Tag(태그) : <OOO>
		- HTML 문서 안에서 텍스트나 콘텐츠를 정의할 떄 사용하는 마크업
		
	2. Document Object(문서 객체)
		- DOM : Document Object Model, Tree
		- DOM Tree 구성 노드의 타입은 HTMLElement 이다.
		- JavaScript에서 document라는 이름으로 접근하여 동적으로 화면을 조작할 수 있다.
		
	3. Node(노드)
		- DOM Tree의 각각의 요소(== HTMLElement)
*/
 
// DOM Loading이 완료된 시점
window.addEventListener('load', function() {
	let el = document.getElementById('header-1');
	console.log(el);
});
</script>
</head>
<body>
	<h1 id="header-1">Step 1</h1>
	<script>
	alert("Step 2")
	</script>
	<h1>Step 3</h1>
	<script>alert("Step 4")</script>
</body>
</html>
