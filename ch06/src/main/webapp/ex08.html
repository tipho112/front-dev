<!DOCTYPE html>
<html lang='ko'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
window.addEventListener('load', function() {
	var imgEl = document.createElement('img');
	
	// 표준 + 비표준 속성을 접근하기 위해서는 setAttribute 함수를 사용한다.
	imgEl.setAttribute('src', 'https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile7.uf.tistory.com%2Fimage%2F24283C3858F778CA2EFABE');
	imgEl.setAttribute('width', 400);
	imgEl.setAttribute('alt', '강아지');
	imgEl.setAttribute('title', '강아지');
	imgEl.setAttribute('data-name', '강아지');
	
	setTimeout(function() {
		document.body.appendChild(imgEl);
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
