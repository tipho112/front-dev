<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link href='css/tabbox.css' rel='stylesheet' type='text/css'/>
<script type="text/javascript" src='js/tabbox.js'></script>
<script type="text/javascript" >
// DOM Level 2 Event 처리 : element의 event listener를 등록하는 방식
// 특정 이벤트 헨들리(Listener)를 여러개 등록할 수 있다.
TabBox.init();
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>
</body>
</html>
